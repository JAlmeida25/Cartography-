<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<title>Denver Parks & Green Areas</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

<style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }
    .map-overlay {
        position: absolute;
        top: 10px;
        left: 10px;
        background: white;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
    }
</style>
</head>

<body>
<div id="map"></div>

<div class='map-overlay'> 
    <div class='map-overlay-inner'>
        <h2>Denver Buildings That are Energy Effecient </h2>
        <p>Explore the buildings  that contribute to Denver's environmental sustainability.</p>
    </div>
</div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiamFsbWVpZDIiLCJhIjoiY203dzhya2VsMDMweTJsb3EzNjhzOTl3eCJ9.wOJs3s3YxVKvTjFXC0PmPg';  // Replace with your Mapbox token

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/jalmeid2/cm8dfpscy00uf01sq1x5zeepy',
        center: [-104.9903, 39.7392],
        zoom: 12
    });

    map.on('load', function() {
        // Load GeoJSON data for Denver parks
        map.addSource('denver-parks', {
            type: 'geojson',
            data: 'https://opendata.arcgis.com/datasets/denver-parks.geojson'
        });

        map.addLayer({
            'id': 'denver-parks-layer',
            'type': 'fill',
            'source': 'denver-parks',
            'paint': {
                'fill-color': '#2ecc71',
                'fill-opacity': 0.6
            }
        });
    });
</script>

</body>
</html>
